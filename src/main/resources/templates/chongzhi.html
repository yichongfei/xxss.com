    <script type="text/javascript">
    	function pay(){
    		var email = jQuery("#email").val()
    		var qrtype = jQuery("#qrtype").val()
    		var viptype= jQuery("#viptype").val()
    		console.log(email)
    		console.log(qrtype)
    		if(email=="游客"||email==''||email==null){
    			alert("请您先登陆");
    			return;
    		}else{
    			jQuery.ajax({
        			url:"/account/chongzhivip",
        			type:"post",
        			data:{"email":email,"qrtype":qrtype,"viptype":viptype},
        			success:function(data){
        				jQuery("#f-merchant").val(data.merchant);
        				jQuery("#f-qrtype").val(data.qrtype);
        				jQuery("#f-customno").val(data.customno);
        				jQuery("#f-money").val(data.money);
        				jQuery("#f-sendtime").val(data.sendtime);
        				jQuery("#f-notifyurl").val(data.notifyurl);
        				jQuery("#f-backurl").val(data.backurl);
        				jQuery("#f-risklevel").val("1");
        				jQuery("#f-sign").val(data.sign);
        				jQuery("#payForm").submit();
        			}
        		})
    		}
    		
    	}
    </script>
