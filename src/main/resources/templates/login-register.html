    <title>欢迎加入我们,最好的成人影视基地</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="layerslider/css/layerslider.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.kyco.easyshare.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <style>
    	@media screen and (min-width: 1200px) {
	    #zhucedengluform{
	    	position: relative;overflow: hidden;margin: auto;top:50%;left:35%
	    }
}
    </style>
</head>
<body>
<div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <!--header-->
        <div class="off-canvas position-left light-off-menu" id="offCanvas-responsive" data-off-canvas>
        		 <script type="text/javascript">
                	$("#offCanvas-responsive").load("/mobileheader",function(){ jQuery(document).foundation();});
                </script>
          </div>
          <div class="off-canvas-content" data-off-canvas-content>
	            <header id="header">
	                <script type="text/javascript">
	                	$("#header").load("/header",function(){ jQuery(document).foundation();});
	                </script>
	            </header><!-- End Header -->
            <!--breadcrumbs-->
            <section id="breadcrumb">
                <div class="row">
                    <div class="large-12 columns">
                        <nav aria-label="You are here:" role="navigation">
                            <ul class="breadcrumbs">
                                <li><i class="fa fa-home"></i><a href="/">主页</a></li>
                                <li>
                                    <span class="show-for-sr">当前位置:</span> 注册
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section><!--end breadcrumbs-->

            <!-- registration -->
            <section class="registration">
                <div class="row secBg">
                    <div class="large-12 columns" style="background-color: #c3b7b7;">
                        <div class="login-register-content">
                            <div class="row collapse borderBottom">
                                <div class="medium-6 large-centered medium-centered">
                                    <div class="page-heading text-center">
                                        <h3>欢迎加入我们的大家庭</h3>
                                        <p>我们旨在建立最好的色情影院,涵盖全国各地的精彩视频,后期将开发原创功能,对上传视频的色友,大加的奖励与鼓励,不光光是金钱上的支持.你一定不会后悔加入进来.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row" data-equalizer data-equalize-on="medium" id="test-eq">
                                <div  class="large-4 medium-6 columns end" id="zhucedengluform" >
                                    <div class="register-form" >
                                        <h5 class="text-center">创建您的账号</h5>
                                        <form method="post" data-abide novalidate >
                                            <div data-abide-error class="alert callout" style="display: none;">
                                                <p id="error"><i class="fa fa-exclamation-triangle"></i > 你输入的信息有误</p>
                                            </div>
                                            
                                            <div class="input-group">
                                                <span class="input-group-label"><i class="fa fa-envelope"></i></span>
                                                <input class="input-group-field" type="text" id="email" placeholder="请输入您的账号" required>
                                            </div>

                                            <div class="input-group">
                                                <span class="input-group-label"><i class="fa fa-lock"></i></span>
                                                <input type="password" id="password" placeholder="输入密码" required>
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-label"><i class="fa fa-lock"></i></span>
                                                <input type="password" placeholder="请确认您的密码" required pattern="alpha_numeric" data-equalto="password">
                                            </div>
                                            <span class="form-error">您的邮箱格式不正确</span>
                                            <p class="loginclick"> <a href="/goLogin">登陆</a><a href="/goLogin">您已经拥有我们的账号</a></p>
                                        </form>
                                        <button class="button expanded"  onclick="register()">注册</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- footer -->
            <footer id="footer">
            	<script type="text/javascript">
        		 jQuery("#footer").load("/footer",function(){ jQuery(document).foundation();});
                </script>
            </footer>
            
        </div><!--end off canvas content-->
    </div><!--end off canvas wrapper inner-->
</div><!--end off canvas wrapper-->
