<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青青草社区</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="layerslider/css/layerslider.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.kyco.easyshare.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script type="text/javascript">
    	function pay(){
    		var key = jQuery("#key").val();
    		var secret = jQuery("#secret").val();
    		var email = jQuery("#email").val();
    		if(key!=null){
    			jQuery.ajax({
    				url:"/chongzhivip",
    				data:{"key":key,"secret":secret,"email":email},
    				success:function(data){
    					alert(data.information);
    					
    				}
    			});
    			
    		}
    		
    	}
    </script>
</head>
<body>
<div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <!--header-->
        
       <div class="off-canvas position-left light-off-menu" id="offCanvas-responsive" data-off-canvas>
        		 <script type="text/javascript">
                	$("#offCanvas-responsive").load("/mobileheader",function(){ jQuery(document).foundation();});
                </script>
          </div>
          <div class="off-canvas-content" data-off-canvas-content>
	            <header id="header">
	                <script type="text/javascript">
	                	$("#header").load("/header",function(){ jQuery(document).foundation();});
	                </script>
	            </header><!-- End Header -->
            <!--breadcrumbs-->
            <section id="breadcrumb">
                <div class="row">
                    <div class="large-12 columns">
                        <nav aria-label="You are here:" role="navigation">
                            <ul class="breadcrumbs">
                                <li><i class="fa fa-home"></i><a href="/">主页</a></li>
                                <li>
                                    <span class="show-for-sr">Current: </span> VIP充值
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section><!--end breadcrumbs-->

            <!-- profile top section -->
            <div class="row">
                <!-- left sidebar -->
                <!-- right side content area -->
                <div class="large-12 columns profile-inner">
                    <!-- profile settings -->
                    <section class="profile-settings">
                        <div class="row secBg">
                            <div class="large-12 columns">
                                <div class="heading">
                                    <i class="fa fa-gears"></i>
                                    
                                </div>
                                <div class="row">
                                    <div class="large-12 columns">
                                        <div class="setting-form">
                                            <form method="post">
                                                <div class="setting-form-inner">
                                                    <div class="row">
                                                        <div class="large-12 columns">
                                                            <h6 class="borderBottom">本站VIP介绍</h6>
                                                            <h6 class="borderBottom">1.本站VIP会员,可无限制观影!尽情体验!</h6>
                                                            <h6 class="borderBottom">2.本站VIP会员,即可关闭所有广告!清爽体验!</h6>
                                                            <h6 class="borderBottom">3.本站VIP年费会员,专业经纪人1对1服务,可免押金约炮,全国一二线城市上门服务</h6>
                                                            <h6 class="borderBottom">更多功能,敬请期待,良心小站,认真做事,期待您的光临</h6>
                                                        </div>
                                                        <div class="medium-12 columns">
                                                            <label>您的账号,请确保您的账号正确
                                                                <input id="email" type="text" th:value=${session.account.email} />
                                                            </label>
                                                        </div>
                                                        <div class="medium-12 columns">
                                                            <label>你的VIP到期时间,如果小于当前时间,则已过期.
                                                                <input class="vipdeadline" type="text" th:attr="longtime=${session.account.vipDeadline}" disabled="disabled"/>
                                                            </label>
                                                        </div>
                                                        <div class="medium-12 columns">
                                                            <label>点卡卡号
                                                               <input  type="text"  id="key"/>
                                                            </label>
                                                        </div>
                                                        <div class="medium-12 columns">
                                                            <label>点卡密码
                                                               <input  type="text"  id="secret"/>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                             <div class="setting-form-inner">
                                                    <button class="button expanded"  name="setting" onclick="javascript:window.location.href='http://www.luoboka.com/category/4B830F126B67FB34'">购买点卡</button>
                                             </div>
                                             <div class="setting-form-inner">
                                                    <button class="button expanded"  name="setting" onclick="pay()">确认充值</button>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section><!-- End profile settings -->
                </div><!-- end left side content area -->
            </div>
			
			
            <!-- footer -->
            <!-- footer -->
            <footer id="footer">
            	<script type="text/javascript">
        		 jQuery("#footer").load("/footer",function(){ jQuery(document).foundation();});
                </script>
            </footer>
        </div><!--end off canvas content-->
    </div><!--end off canvas wrapper inner-->
</div><!--end off canvas wrapper-->
<!-- script files -->
<script src="/commanjs/account.js"></script>
<script src="/commanjs/util.js"></script>
<script src="bower_components/what-input/what-input.js"></script>
<script src="js/jquery.showmore.src.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="layerslider/js/greensock.js" type="text/javascript"></script>
<!-- LayerSlider script files -->
<script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
<script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/inewsticker.js" type="text/javascript"></script>
<script src="js/jquery.kyco.easyshare.js" type="text/javascript"></script>

<script type="text/javascript">
jQuery(".vipdeadline").each(function(){
	jQuery(this).val(new Date(jQuery(this).attr('longtime')*1).format('yyyy-MM-dd'));
});
</script>




</body>
</html>
